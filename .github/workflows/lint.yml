name: golangci-lint

on:
  workflow_dispatch:
  pull_request:
  push:
    tags:
      - v*
    branches:
      - '*'
    paths-ignore:
      - '**/README.md'

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
          args: --timeout 5m
